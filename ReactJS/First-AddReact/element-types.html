<!DOCTYPE html>
<html lang="en">
<head>

                </div>
            );
        }
        function App(){
            return (
                <div className = "posts">
                <Post />
                <Post />
                <Post />
                <Post />
                </div>
            );
        }
       
        ReactDOM.render(<App />, document.getElementById('root'));
