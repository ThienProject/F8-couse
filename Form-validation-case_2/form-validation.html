<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="form-validation.css">
    <div class="main">

    <form action="" method="POST" class="form" id="form-validation">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" rules="required" placeholder="VD: Sơn Đặng" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" rules="required|email" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="file" class="form-label">File</label>
        <input id="file" name="file" type="file" rules="required" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" rules="required|min:5" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Giới tính</label>
        <div class="gender-group">
          <div class="male">
            <input  name="gender" type="radio" value="male" class="form-control">
            <span>Nam</span>
          </div>
          <div class="female">
            <input  name="gender"  type="radio" value="famale" class="form-control">
          <span>Nữ</span>
          </div>
          <div class="orther">
            <input  name="gender"  type="radio" value="orther" class="form-control">
             <span>khác</span>
          </div>
          
        </div>
        <span class="form-message"></span>
      </div>
        <div class="form-group">
          <label for="province" class="form-label">Tỉnh/ Thành phố</label>
          <select id="province" name="province"  class="form-control">
              <option value="">--Chọn tỉnh--</option>
              <option value="QuangNam">Quảng Nam</option>
              <option value="DaNang">Đà Nẵng</option>
              <option value="QuangNgai">Quảng Ngãi</option>
            </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">

          <label for="password_confirmation" class="form-label">Khóa học tham gia</label>
          <div class="course-group">
            <div class="java">
              <input  name="course" type="checkbox" value="java" class="form-control">
              <span>java</span>
            </div>
            <div class="javascript">
              <input  name="course"  type="checkbox" value="js" class="form-control">
            <span>javascript</span>
            </div>
            <div class="php">
              <input  name="course"  type="checkbox" value="php" class="form-control">
               <span>php</span>
            </div>
            
          </div>
          <span class="form-message"></span>
        </div>
      
  
      <button class="form-submit">Đăng ký</button>
    </form>
  
  </div>
  <script src="validation.js"></script>
  <script>
     
   var form = new  Validator('#form-validation');
   
   form.onSubmit = function(fromData) {
      console.log(fromData);
   }
 
  </script>
  
</body>
</html>
